<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This meta section is important as it handles the responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShareRide</title>
 
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" rel="stylesheet">
  </head>
  <body class="login">
    <!-- Header div-->
    <div class = "header">
      <div class = "center vertical corners">
        <div class="toolbar top-corners">
          <h2 class="span">Login</h2>
        </div>
        <!-- Login Form-->
         <form role="form">
          <div class="form-group padding">
            <input type="email" class="form-control center-text" id="email" placeholder="Email">
          </div>
          <div class="form-group padding">
            <input type="password" class="form-control center-text" id="pwd" placeholder="Password">
          </div>
          <div class="checkbox center padding">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <div class="padding">
            <button type="submit" class="btn btn-default btn-block submit">Submit</button>
          </div>

          <div style="width: 50%; margin:auto;" class="padding">
            <a href="">Register Here</a>
            <label>or</label>
            <a href="">Forgot Password?</a>
          </div>
          
        </form>
      </div>
    </div>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
